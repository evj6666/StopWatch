<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <!-- body of Stopwatch -->
   <div class="container">
    <div class="row ">
        <div class="col-md-6 m-auto">
            <div class="card">
                <div class="card-header text-center text-white bg-danger">
                    <h1>Stop Watch</h1>
                </div>
            </div>
            <div class="card-body text-center bg-light">
                <h1 class="mt-4 mb-3">
                    <span id="min">00</span>
                    <span id="sec">00</span>
                    <span id="m-sec">00</span>
                </h1>
                <button id="start-btn" type="button" class="btn btn-md btn-primary mt-4 mr-5">Start</button>
                <button id="stop-btn" type="button" class="btn btn-success mt-4 mr-5">Stop</button>
                <button id="reset-btn" type="button" class="btn btn-dark mt-4">Reset</button>
            </div>
        </div>
    </div>
   </div>

<script src="script.js"></script>
</body>
</html>
